<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>BikeFinder</title>
    <link rel=stylesheet type="text/css" href="bikefinder.css">
    <link rel="icon" href="icon.png"><!-- put icon in tab bar in browser -->
</head>

<header>
    <h3 id="random"></h3>
    <div>
        <img src="Dublin_Bikes_logo.jpg" alt="Dublin Bikes Logo" />
    </div>
    <h1>BikeFinder <span>Dublin</span></h1>
</header>
    
<body>
<div id="container">
    <nav><!-- navigation bar -->
        <ul>
            <!-- change to other maps -->
            <li id="bikes" onclick="initialise(1)">Bikes Near Me</li>
            <li id="spaces" onclick="initialise(2)">Spaces Near Me</li>
            <li id="address" onclick="initialise(3)">Search By Station Address</li>
        </ul>
    </nav>
    <div id="formdiv">
        <form>
            <input list="stations" name="station-addresses">
            <!-- id necessary to link datalist to input -->
            <datalist id="stations"><!-- won't work in safari according to W3 Schools -->
                <option value="Smithfield North">Smithfield North</option><!-- predefined values for list -->
                <option value="Parnell Square">Parnell Square</option>
                <option value="Pearse Street">Pearse Street</option>
                <option value="Excise Walk">Excise Walk</option>
                <option value="Fitzwilliam Square West">Fitzwilliam Square West</option>
                <option value="St. James Hospital (Central)">St. James Hospital (Central)</option>
                <option value="Hanover Quay">Hanover Quay</option>
            </datalist>
            
            <input id="submit" type="button" value="Search">
        </form>
    </div>
    <div id="googleMap"></div>
</div>
    
<p id="current"></p> <!-- holder for current ID -->
  <script src="http://maps.google.com/maps/api/js?sensor=false"
          type="text/javascript"></script>
<script src="scriptforbikes.js" type="text/javascript"></script>

<footer>
    <p>Copyright 2016 Stephen Murphy, Kevin Fitzpatrick, Keith Kennedy. All Rights Reserved.</p>
</footer>
</body>
</html>
